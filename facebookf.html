<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login(f)</title>
    <style>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
          /* Style for the popup container */
          .popup-container {
            width: 400px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            position: fixed;
            top: 50%;
            left: 50%;
            border-radius: 5%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
           /* Style for the overlay */
           .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: none;
            z-index: 1; /* Place it above other content */
        }

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: #f2f4f7;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.flex-div {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}

.name-content {
  margin-right: 7rem;
}

.name-content .logo {
  font-size: 3.5rem;
  color: #1877f2;
}

.name-content p {
  font-size: 1.3rem;
  font-weight: 500;
  margin-bottom: 5rem;
}

form {
  display: flex;
  flex-direction: column;
  background: #fff;
  padding: 2rem;
  width: 530px;
  height: 380px;
  border-radius: 0.5rem;
  box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
}

form input {
  outline: none;
  padding: 0.8rem 1rem;
  margin-bottom: 0.8rem;
  font-size: 1.1rem;
}

form input:focus {
  border: 1.8px solid #1877f2;
}

form .login {
  outline: none;
  border: none;
  background: #1877f2;
  padding: 0.8rem 1rem;
  border-radius: 0.4rem;
  font-size: 1.1rem;
  color: #fff;
}

form .login:hover {
  background: #0f71f1;
  cursor: pointer;
}

form a {
  text-decoration: none;
  text-align: center;
  font-size: 1rem;
  padding-top: 0.8rem;
  color: #1877f2;
}

form hr {
  background: #f7f7f7;
  margin: 1rem;
}

form .create-account {
  outline: none;
  border: none;
  background: #06b909;
  padding: 0.8rem 1rem;
  border-radius: 0.4rem;
  font-size: 1.1rem;
  color: #fff;
  width: 75%;
  margin: 0 auto;
}

form .create-account:hover {
  background: #03ad06;
  cursor: pointer;
}

font-size: 30px;
color:black dark;
}

font-size: 18px;

<body>
    <div class="overlay" id="overlay"></div>
    <div class="content">
        <div class="flex-div">
            <div class="name-content">
                <h1 class="logo">Facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <form>
                <input type="text" placeholder="Email or Phone Number" required />
                <input type="password" placeholder="Password" required>
                <button class="login" onclick="original()">Log In</button>
                <a href="#">Forgot Password ?</a>
                <hr>
                <button class="create-account">Create New Account</button>
            </form>
        </div>
        <!-- Hidden popup container initially -->
    <div id="popup" class="popup-container">
      <!-- Close button -->
      <!-- <span class="close-button" onclick="closePopup()">&#10006;</span> -->
      
      <!-- Message -->
      <p class="hey">Session Expired</p>
   
      <p class="fa">Please login again</p>
<br>
      <hr>
      <br>
      <p class="ok"onclick="closePopup()">Ok</p>
  </div>
    </div>
    <script>
      // Function to open the popup
      function openPopup() {
          var popup = document.getElementById("popup");
          popup.style.display = "block";
      }
      function original() {
         window.location.href="facebook.html"
      }

      // Function to close the popup
      function closePopup() {
          var popup = document.getElementById("popup");
          popup.style.display = "none";
      }

      // Trigger the openPopup function when the DOM is ready
      document.addEventListener("DOMContentLoaded", function() {
          openPopup();
      });
  </script>
</body>
